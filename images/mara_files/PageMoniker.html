<script>
(function() {
// Cross-browser addEventListener
function _on(element, event, callback) {
var legacy = !('addEventListener' in document)
,   listen = legacy ? 'attachEvent' : 'addEventListener'
;
if (legacy) { event = 'on' + event; }
element[listen](event, callback);
}
function _off(element, event, callback) {
var legacy = !('addEventListener' in document)
,   detach = legacy ? 'detachEvent' : 'removeEventListener'
;
if (legacy) { event = 'on' + event; }
element[detach](event, callback);
}
var wait = 75; // ms
var pixels = document.body.querySelectorAll('iframe[data-staggersrc]');
function loadChildNode(nodeNum) {
if (nodeNum < pixels.length) {
_on(pixels[nodeNum], 'load', function pixelLoad() {
_off(pixels[nodeNum], 'load', pixelLoad);
loadChildNode(nodeNum+1);
});
pixels[nodeNum].src = pixels[nodeNum].getAttribute('data-staggersrc');
}
}
loadChildNode(0);
})();
</script>
